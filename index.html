<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="head">Calculator</h2>
    <div class="container">
        <div class="outer">
            <div class="row0">
                <div class="upper"></div>
                <div class="lower"></div>
            </div>
            <div class="row1">
                <button class="button" id="r1c1">C</button>
                <button class="button" id="r1c2">()</button>
                <button class="button" id="r1c3">%</button>
                <button class="button" id="r1c4">Back</button>
            </div>
            <div class="row2">
                <button class="button" id="r2c1">7</button>
                <button class="button" id="r2c2">8</button>
                <button class="button" id="r2c3">9</button>
                <button class="button" id="r2c4">/</button>
            </div>
            <div class="row3">
                <button class="button" id="r3c1">4</button>
                <button class="button" id="r3c2">5</button>
                <button class="button" id="r3c3">6</button>
                <button class="button" id="r3c4">*</button>
            </div>
            <div class="row4">
                <button class="button" id="r4c1">1</button>
                <button class="button" id="r4c2">2</button>
                <button class="button" id="r4c3">3</button>
                <button class="button" id="r4c4">-</button>
            </div>
            <div class="row5">
                <button class="button" id="r5c1">0</button>
                <button class="button" id="r5c2">.</button>
                <button class="button" id="r5c3">=</button>
                <button class="button" id="r5c4">+</button>
            </div>
        </div>
    </div>
    <div id="reset"><button id="but">Reset</button></div>
    <script src="script.js"></script>
</body>
</html>
